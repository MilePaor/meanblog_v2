<section>
  <div class="page-header">
    <h1>{{vm.post._id ? 'Izmeni post' : 'Novi post'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.postForm" class="form-horizontal" ng-submit="vm.save(vm.form.postForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Naslov</label>
          <input name="title" type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="Naslov" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="body">Tekst</label>
          <textarea name="body" type="text" ng-model="vm.post.body" id="body" class="form-control" required></textarea>
        </div>
        <!--<div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.post.tags" id="title" class="form-control" placeholder="Tags" required>
        </div>-->
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Kategorija</label>
          <select name="category" ng-model="vm.post.category" id="category" class="form-control" required>
            <option value=""> Izaberite kategoriju </option>
            <option value="Business">Posao</option>
            <option value="Education">Obrazovanje</option>
            <option value="Other">Tehnologija</option>
            <option value="Technology">Ostalo</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.post._id ? 'Izmeni' : 'Posalji'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
